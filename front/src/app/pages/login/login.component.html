<main class="container">
  <div class="login">
    <app-title title="To Do List em Angular + Node"></app-title>

    <form action="">
      <div class="field">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" [(ngModel)]="name">
      </div>

      <div class="field">
        <label for="password">Senha</label>

        <div class="field__password">
          <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" [(ngModel)]="password">

          <div class="show-password" (click)="handleShowPassword()">
            <ng-icon [name]="showPassword ? 'bootstrapEyeSlash' : 'bootstrapEye'"></ng-icon>
          </div>
        </div>
      </div>

      <input type="submit" value="Fazer Login" (click)="handleSubmit()">
    </form>
  </div>
</main>
